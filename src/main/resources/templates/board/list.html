<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/list.css}" type="text/css">
    <title>게시판 목록</title>
</head>
<body>
<!-- header -->
<div>
    <a href="/boards">Simple Board</a>
    <a href="/login">login</a>
    <a href="/signup">signup</a>
</div>
<h3>카테고리 목록</h3>
    <ol th:each="category : ${categories}">
        <a th:href="@{'/boards/' + ${category.id}}"><li th:text="'카테고리 이름 : ' + ${category.name}"></li></a>
    </ol>
<h3>게시글 목록</h3>
    <ul th:each="board : ${boards}">
        <li th:text="'글 제목 : ' + ${board.title}"></li>
    </ul>


<!-- list 만들어보기 -->
<table class="sub_tables" border="1" cellspacing="0" summary="게시판 글 제목 리스트" align="center">
    <caption>게시판 리스트</caption>
    <colgroup>
        <col>
        <col width="110">
        <col width="100">
        <col width="80">
    </colgroup>
    <thead>
    <tr>
        <th scope="col">제목</th>
        <th scope="col">글쓴이</th>
        <th scope="col">날짜</th>
        <th scope="col">조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="title">
            <a href="#">게시판 제목이 들어갑니다.</a>
            <img width="13" height="12" class="pic" alt="첨부이미지" th:src="@{/img/ic_pic.gif}">
            <a class="comment" href="#">[5]</a>
            <img width="10" height="9" class="new" alt="새글" th:src="@{/img/ic_new.gif}">
        </td>
        <td class="name">글쓴이 이름</td>
        <td class="date">2008/02/14</td>
        <td class="hit">1234</td>
    </tr>
    <tr class="reply">
        <td class="title" style="padding-left: 30px;">
            <a href="#">블로그 개편 답글</a>
        </td>
        <td class="name">벤쿠버지사</td>
        <td class="date">2008/02/14</td>
        <td class="hit">1234</td>
    </tr>
    <!-- tr이 제목 1줄 -->
    </tbody>
</table>
</body>
</html>
